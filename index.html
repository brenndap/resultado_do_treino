<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
    <link rel="stylesheet" href="./css/style.css">
    <title>Resultado do treino</title>
</head>
<body>
    <header>
        <nav></nav>
        
    </header>
    <main>
        
        <!-- INÍCIO PARA QUEM -->
        
        <section class="about">
            <div class="about__container">
                <div>
                    <hr class="title__line">
                    <h2 class="about__title">Para quem</h2>
                    <p class="about__subtitle">O resultado do treino pode ser usado por <span class="about__subtitle--green">públicos diferentes</span> trazendo <span class="about__subtitle--green">benefícios únicos</span> para cada um.</p>
                </div>
                <div class="about__content">
                    <div class="about__images">
                        <img class="about__images--gym" src="img/gym.png" alt="Ícone academia">
                        <p>Academias</p>
                    </div>
                    <div class="about__images">
                        <img src="img/users.png" alt="Ícone usuários">
                        <p>Usuários</p>
                    </div>
                </div>
            </div>
            <div class="about__bg">
                <div class="about__bg--circle"></div>
                <div class="about__bg--number"></div>
            </div>
        </section>
        
        <!-- FIM PARA QUEM -->
        
        <!-- INÍCIO COMO FUNCIONA -->
        
        <section class="function">
            <div class="function__bg">
                <img src="img/bg-circle-2.png" alt="Bolinhas brancas">
            </div>
            <div class="function__content">
                <div class="function__title">
                    <hr class="title__line">
                    <h2 class="about__title">Como funciona</h2>
                </div>
                
                <div class="function__images">
                    <img src="img/ask.png" alt="Homem com Celular">
                    <img src="img/followUp.png" alt="Celular">
                    <img src="img/results.png" alt="Grupo de amigos">
                </div>
            </div>
        </section>
        
        <!-- FINAL COMO FUNCIONA -->
        
        <section></section>
        <section></section>
        <section></section> 
        
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
