<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
    <link rel="stylesheet" href="./css/style.css">
    <title>Resultado do treino</title>
</head>
<body>
    <header>
        <nav></nav>
        
    </header>
    <main>
        
        <!-- INÍCIO PARA QUEM -->
        
        <section id="about" class="about">
            <div class="about__container">
                <div class="about__title">
                    <hr class="title__line">
                    <h2>Para quem?</h2>
                    <p class="about__subtitle">O Resultado do Treino é perfeito para academias de diversos portes! Ajude seu aluno a ter muito mais <span class="about__subtitle--green">resultado </span>e ainda aumente seu <span class="about__subtitle--green">faturamento</span>.</p>
                </div>
                <div class="about__content">
                    <div class="about__img">
                        <img class="about__img--gym" src="img/gym.png" alt="Ícone academia">
                        <p>Academias</p>
                    </div> 
                    <div class="about__img">
                        <img class="about__img--user" src="img/users.png" alt="Ícone usuários">
                        <p>Usuários</p>
                    </div>              
                </div>
            </div>
            <div class="about__bg">
                <div class="about__bg--number"></div>
                <div class="about__bg--circle"></div>
            </div>
        </section>
        
        <!-- FIM PARA QUEM -->
        
        <!-- INÍCIO COMO FUNCIONA -->
        
        <section class="function">
            <div class="function__container">
                <div class="function__title">
                    <hr class="title__line">
                    <h2>Como funciona?</h2>
                </div>
                <div class="function__img">
                    <div class="function__content">
                        <div>
                            <img class="function__content--img" src="img/ask.png" alt="Homem com celular">
                        </div>
                        <div class="slide">
                            <p>Tire suas dúvidas</p>
                        </div>
                    </div>
                    <div class="function__content">
                        <img class="function__content--img" src="img/followUp.png" alt="Celular">
                        <div class="slide">
                            <p>Tenha acompanhamento</p>
                        </div>
                    </div>
                    <div class="function__content">
                        <img class="function__content--img" src="img/results.png" alt="Grupo de amigos">
                        <div class="slide">
                            <p>Veja os resultados</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="function__bg">
                <div class="function__bg--number"></div>
                <div class="function__bg--circle"></div>
            </div>
        </section>
        
        <!-- FINAL COMO FUNCIONA -->
        
        
        <section></section>
        <section></section>
        <section></section> 
        
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
